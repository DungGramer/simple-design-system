<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">  -->
  <!-- <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover safe-area-inset-dir"> -->
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, user-scalable=no" />


  <!-- Allow installing the app to the homescreen -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Enable standalone (full-screen) mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Force IE 8/9/10 to use its latest rendering engine -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="generator" content="React application">

  <!-- Allows control over how referrer information is passed -->
  <meta name="referrer" content="no-referrer">

  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>
    If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>,
    please <strong>enable JS</strong> to make this app work.
  </noscript>

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="msapplication-config" content="/browserconfig.xml">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#0080ff">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon/favicon.ico">
  <link rel="shortcut icon" type="image/svg+xml" href="/assets/images/favicon/favicon.svg">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#0080ff">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </meta>


  <title>Simple Design System</title>
</head>

<body>
  <div id="app"></div>
</body>

</html>
